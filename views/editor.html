{% extends "layout.html" %} 

{% block main %}
<main role="main" class="container">
    <div class="row">
        <div class="col-md-12 blog-main">
            <h1>Add New Post</h1>
            <form method="post">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" 
                    {% if post %}value="{{ post.title }}"{% endif %} placeholder="blogpost title"  required>
                </div>
                <div class="form-group">
                    <label for="permalink">Permalink</label>
                    <input type="text" class="form-control" id="permalink" name="permalink"
                    {% if post %}value="{{ post.permalink }}"{% endif %} placeholder="blogpost permalink name" required>
                </div>
                <div class="form-group">
                    <label for="maintext">Post</label>
                    <textarea id="maintext" class="editable medium-editor-textarea form-control"  name="maintext" rows="10">{% if post %}{{ post.maintext }}{% endif %}
                    </textarea>
                </div>
                {% if post %}
                    <input type="hidden" name="id" id="id" value="{{ post._id }}">
                {% endif %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!-- /.blog-main -->
    </div>
    <!-- /.row -->
</main>

</script>
<!-- /.container -->
{% endblock %}
